<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet">
  <title>Star Wiki</title>
</head>

<body class="bg-yellow-50">
  <nav class="flex w-screen pt-4 pb-2 justify-center items-center fixed top-0 h-12 bg-zinc-900 ">
    <ul class="flex w-full gap-2 list-none text-yellow-300 justify-around items-center">
      <li><a href="/" class="hover:text-zinc-900 hover:bg-yellow-300 py-1 px-2 rounded transition-all">Home</a></li>
      <li><a href="/filmes" class="hover:text-zinc-900 hover:bg-yellow-300 py-1 px-2 rounded transition-all">Filmes</a>
      </li>
      <li><a href="/personagens"
          class="hover:text-zinc-900 hover:bg-yellow-300 py-1 px-2 rounded transition-all">Personagens</a></li>
      <li><a href="/naves" class="hover:text-zinc-900 hover:bg-yellow-300 py-1 px-2 rounded transition-all">Naves</a>
      </li>
    </ul>
  </nav>
  <header class="w-screen h-48 bg-zinc-900 flex flex-col justify-center items-center star-wars-header">
    <div class="stars"></div>
    <h1 class="text-yellow-300 font-starjedi text-6xl">Star wiki</h1>
    <p class="text-amber-300 text-md w-1/2 mx-auto text-center">Nesse guia você conhecerá os personagens, planetas e
      espaçonaves de um mundo que existiu há muito tempo, em uma galáxia muito, muito distante.</p>
  </header>

  <main class="w-full px-4 py-12 max-w-[1000px] mx-auto flex flex-col gap-12">
    <div class="w-full flex flex-col justify-center">
      <h1 class="font-bold text-2xl">Naves</h1>
      <div class="h-[0.01px] border-1 w-full border-zinc-900 opacity-80 mt-1 mb-4 rounded"></div>
      <input class="border border-zinc-900 bg-transparent mx-4 mb-4 rounded p-2" type="text" name="search-term" id="search-term" placeholder="Busque por uma nave..." />
      <div class="flex flex-col items-center gap-4 px-4" id="starships-container"></div>
      <div class="flex justify-center gap-2 w-1/2 mx-auto mt-4" id="navigator"></div>
    </div>
  </main>

  <script type="module" src="scripts/main.js" defer></script>
  <script type="module" src="scripts/pages/naves.js" defer></script>
</body>

</html>
